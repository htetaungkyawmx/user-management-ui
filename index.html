<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>

    <section>
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="joinDate">Join Date:</label>
            <input type="date" id="joinDate" name="joinDate" required>

            <button type="submit">Create User</button>
        </form>
    </section>

    <section class="userTable">
        <h2>All Users</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </section>

    <section id="updateUserSection" style="display:none;">
        <h2>Update User</h2>
        <form id="updateUserForm">
            <input type="hidden" id="updateUserId">
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername" name="username" required>

            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="email" required>

            <label for="updateJoinDate">Join Date:</label>
            <input type="date" id="updateJoinDate" name="joinDate" required>

            <button type="submit">Update User</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 User Management App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
